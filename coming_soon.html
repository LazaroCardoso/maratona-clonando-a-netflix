<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/coming_soon.css">
    <title>Em Breve</title>
</head>
<body>
    <div class="content">
        <div class="status-bar">
          <p class="status-bar__time">9:41</p>
          <div class="status-bar__icons">
            <img
              src="./assets/icons/celular-connection.svg"
              alt="Conexão celular"
            />
            <img src="./assets/icons/wifi.svg" alt="Wifi" />
            <img src="./assets/icons/battery.svg" alt="Bateria" />
          </div>
        </div>

        <div class="center">
          <div class="smart-downloads">
            <img
              src="./assets/icons/alert.svg"
              alt="Configurações"
              class="smart-downloads__img"
            />
            <p class="smart-downloads__text">Notification</p>
          </div>
        </div>

</html>
